name: Check Changed Files

on:
  push:
    branches:
    - main

jobs:
  check_changed_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45.0.2
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Specify the Python version you need
          
      - name: Run Python script
        id: run_script
        run: |
          ls
          echo "run script..."
          output=$(python3 scripts/script.py "${{steps.changed-files.outputs.all_changed_and_modified_files}}")
          echo "output..."
          echo $output
          echo "result=$output" >> $GITHUB_ENV
      - name: Print the stored output
        run: |
          echo "final output: ${{ env.result }}"
      
      
      - name: Read JSON File
        id: read_json
        run: |
          # Install jq to parse JSON
          sudo apt-get install jq

          # Read the JSON file
          ENV=$(jq -r '.env' config.json)
          TYPE=$(jq -r '.type' config.json)

          # Set the values to environment variables
          echo "ENV=${ENV}" >> $GITHUB_ENV
          echo "TYPE=${TYPE}" >> $GITHUB_ENV
  
      - name: Display Captured Info
        run: |
          echo "Environment: $ENV"
          echo "Type: $TYPE"